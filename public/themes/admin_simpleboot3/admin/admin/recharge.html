<include file="public@header"/>



</head>



<body>



<div class="wrap js-check-wrap">



    <ul class="nav nav-tabs">



        <li class="active"><a href="javascript:;">充值列表</a></li>

    </ul>



    <form class="well form-inline margin-top-20" method="post" action="{:url('index')}">


        关键字:


        <input type="text" class="form-control" name="keyword" style="width: 200px;"



               value="{$keyword|default=''}" placeholder="请输入关键字...">



        <input type="submit" class="btn btn-primary" value="搜索"/>



        <a class="btn btn-danger" href="{:url('index')}">清空</a>



    </form>



    <form class="js-ajax-form" action="" method="post">


        <table class="table table-hover table-bordered table-list">


            <thead>


                <th>ID</th>

                <th>订单号码</th>

                <th>用户昵称</th>

                <th>手机号</th>

                <th>充值价格</th>

                <th>订单状态</th>

                <th>充值时间</th>


            </thead>





        <!--start foreach-->


  <foreach name="lists" item="vo">

                <tr>

                    <td>{$vo.id}</td>
                    <td>{$vo.order_num}</td>
                    <td>{$vo.name|default=''}</td>
                    <td>{$vo.phone|default=''}</td>
                    <td>{$vo.eth|default=''}</td>
                    <td>{$vo.status|default=''}</td>
                    <td>{$vo.add_time|date="Y-m-d H:i",###}</td>

                </tr>

            </foreach>


        <!--end foreach-->



        </table>



      <if condition=" count($lists) eq 0 " >&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 暂无数据 </if>



        <ul class="pagination">{$page|default=''}</ul>



    </form>



</div>



<script src="__STATIC__/js/admin.js"></script>



<script src="__STATIC__/js/layer/layer.js"></script>




</body>



</html>
