<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('user/index')}">{:lang('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:url('user/add')}">添加门店账号</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('user/addpost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>登陆账号</label>
				<div class="col-md-6 col-sm-10">
					<input style="width:30%" type="text" class="form-control" id="input-user_login" name="user_login">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>用户名</label>
				<div class="col-md-6 col-sm-10">
					<input style="width:30%" type="text" class="form-control" id="input-user_login" name="user_nickname">
				</div>
			</div>


			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input style="width:30%" type="text" class="form-control" id="input-user_pass" name="user_pass" placeholder="******">
				</div>
			</div>


			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('EMAIL')}</label>
				<div class="col-md-6 col-sm-10">
					<input style="width:30%" type="text" class="form-control" id="input-user_email" name="user_email">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label">appid</label>
				<div class="col-md-6 col-sm-10">
					<input style="width:30%" placeholder='输入小程序appid' type="text" class="form-control" id="input-user_email" name="appid">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label">appsecret</label>
				<div class="col-md-6 col-sm-10">
					<input style="width:30%" placeholder='输入小程序appsecret' type="text" class="form-control" id="input-user_email" name="appsecret">
				</div>
			</div>
			<if condition="$role eq 1">
				<div class="form-group">
					<label for="input-user_email" class="col-sm-2 control-label">开账号权限</label>
					<div class="col-md-6 col-sm-10">
						<label class="checkbox-inline">
							<input value="1" type="radio" name="has_more" >开启
						</label>
						<label class="checkbox-inline">
							<input checked value="0" type="radio" name="has_more" >关闭
						</label>
					</div>
				</div>
			</if>
			


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
