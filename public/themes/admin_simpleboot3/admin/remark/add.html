<include file="public@header" />
</head>

<body>

	<div class="wrap">

		<ul class="nav nav-tabs">

			<li ><a href="{:url('index')}">列表</a></li>

        	<li class="active"><a href="javascript:;" >添加</a></li>

		</ul>

		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('add')}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>邀请码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" name="code" class="invite_code" style="width: 300px"></input>
                     <!-- <a href="{:url('invite_code')}">生成邀请码</a> -->
                   <a class="code">生成邀请码</a>
				</div>
                <div class="col-md-6 col-sm-10">

               </div>
			</div>




			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary ">{:lang('ADD')}</button>
				</div>
			</div>
		</form>

	</div>

	<script src="__STATIC__/js/admin.js"></script>

</body>
<script >
    //通过后台获取邀请码
    $('body').on('click','.code',function(){
          $.post("{:url('invite_code')}", {}, function(data) {
        // alert(data);
        $('.invite_code').val(data.data);
    });
    })

</script>
</html>
