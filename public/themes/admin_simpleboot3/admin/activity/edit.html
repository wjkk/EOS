<include file="public@header" />

</head>



<body>



	<div class="wrap">



		<ul class="nav nav-tabs">



			<li ><a href="{:url('index')}">列表</a></li>



        	<li class="active"><a href="javascript:;" >添加</a></li>



		</ul>



		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('edit')}" enctype="multipart/form-data">


					<div class="form-group">

				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>活动名称</label>

				<div class="col-md-6 col-sm-10">

					<input name="a_name" value="{$list.a_name}"></input>
					<input name="id" value="{$list.id}" type="hidden"></input>


				</div>

			</div>

			<div class="form-group">

				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>开始时间</label>

				<div class="col-md-6 col-sm-10">

        <input type="text" class="form-control js-bootstrap-datetime" name="stime"
               value="{$list.stime}"
               style="width: 140px;" autocomplete="off">

				</div>

			</div>

            <div class="form-group">

                <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>结束时间</label>

                <div class="col-md-6 col-sm-10">

                     <input type="text" class="form-control js-bootstrap-datetime" name="etime" value="{$list.etime}" style="width: 140px;" autocomplete="off">

                </div>

            </div>

            <div class="form-group">

                <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>状态</label>

                <div class="col-md-6 col-sm-10">

                    <select name="status" >
                        <option value="1" <eq name="list.status"  value="1">selected</eq>>开启</option>
                        <option value="3" <eq name="list.status"  value="3">selected</eq>>未开启</option>
                    </select>

                </div>

            </div>

            <div class="form-group">

                <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>奖池奖金</label>

                <div class="col-md-6 col-sm-10">

                    <input name="eth" onkeyup="value=value.replace(/[^\d]/g,'')" value="{$list.eth}"></input>

                </div>

            </div>



			<div class="form-group">



				<div class="col-sm-offset-2 col-sm-10">



					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>



				</div>



			</div>


		</form>


	</div>



	<script src="__STATIC__/js/admin.js"></script>



</body>



</html>
