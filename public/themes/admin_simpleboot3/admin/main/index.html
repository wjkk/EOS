    <script src="__STATIC__/js/jquery.js"></script>

    <script src="__STATIC__/js/echarts/echarts.min.js"></script>

  <script>
    // 使用 Canvas 渲染器（默认）
  var myChart = echarts.init(document.getElementById('maina'));
    var option = {
        title: {
            text: '7日详情',
        },
        tooltip: {
            trigger: 'axis'

        },
        legend: {
            data:['新用户'],
        },
        // grid: {
        //     left: '3%',
        //     right: '3%',
        //     bottom: '3%',
        //     containLabel: true
        // },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
         calculable : true,
        xAxis: {
            type: 'category',
            boundaryGap: true,
            data: []
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'新用户增加',
                type:'line',
                stack: '总量',
                data:[]
            }
        ]
    };
    myChart.setOption(option);

    $.ajax({
        url: "{:url('get_sum')}",
        type: 'POST',
        dataType: 'json',
        success:function(data){

   // console.log(data);
            var num = data.data.count;
            var day = data.data.day;

            console.log(num);

            var option = myChart.getOption();
            option.series[0].data = num;
            option.xAxis[0].data = day;

            myChart.setOption(option,true);

        }
    });

  </script>
