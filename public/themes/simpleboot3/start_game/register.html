<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>注册</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/common.css?v=1.3">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/register.css?v=1.7">
	<script src="__STATIC__/js/js/jquery-3.0.0.min.js"></script>
  	<script src="__STATIC__/js/js/flexible.js"></script>
  	<script src="__STATIC__/js/js/md5.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- <div class="head">
			<h3>新用户注册</h3>
			<div class="box">
				<a href="{:url('login')}">
					<img src="/yitaibi_ml3k9o/public/static/images/images/back.png">
				</a>
			</div>
		</div> -->
		<div class="bg">
			<div class="login">
				<div class="top">
					<h4>新用户注册</h4>
					<h4>新用户注册之后才能进入答题</h4>
				</div>
		      	<div class="phone ip">
			        <label>+86</label>
			        <input id="phone" type="number" placeholder="请输入手机号" value="">
		      	</div>
		      	<div class="vft">
			        <input id="vft" type="number" placeholder="短信验证码" value="">
			        <button id="time">获取验证码</button>
		      	</div>
			    <div class="password ip">
			        <label>密码</label>
			        <input id="password" type="password" placeholder="请输入密码" value="">
			    </div>
			    <div class="password ipl">
			        <label>邀请码</label>
			        <input id="invitation" type="text" placeholder="请输入邀请码" value="">
			    </div>
			    <p>填写对方的邀请码则对方可获得复活卡一张</p>
			    <div class="sign">
			        <button>下一步</button>
			    </div>
		    </div>
	    </div>
	</div>
<input type="hidden" name="url" value="{:url('register/login')}">
	<!-- 弹框 -->
	  <div class="tan">
	    <!-- <h5>提示</h5> -->
	    <p>请输入正确的手机号</p>
	  </div>

</body>
<!-- <script type="text/javascript" src="__STATIC__/js/js/register.js"></script> -->
<script>
	//发送短信验证码
    
    
	$('body').on('click', '.vft button', function() {
    	var phone = $("#phone").val();
    	var phoneReg = /^1[34578]\d{9}$/;
    	if (!phoneReg.test(phone)) {
    		$(".tan").fadeIn(300);
			setTimeout(function(){$(".tan").fadeOut(300);fromc = true;},1000);
			return false;
    	}else{
	    	timeOut();
    		// console.log(phone)
		    // alert(phone);return false;
		    $.post("{:url('register/sendMsg')}", {phone:phone}, function(data) {
		    	// alert(data.msg)
		    	// console.log(data)
		    	if (data.code == 40500) {
		    		alert(data.msg)
		    	}
		    });
    	}
	      
	});

	//下一步
	$('body').on('click', '.sign button', function() {
	    var phone = $("#phone").val();
	    var password = $("#password").val();
	    var code = $("#vft").val();
	    var url = $("input[name=url]").val();
	    var invitation = $("#invitation").val();
	    // alert(phone);return false;
	    $.post("{:url('register/register')}", {phone:phone,password:password,code:code,invite_code:invitation}, function(data) {
	    	// alert(data.msg)
	        if(data.code==20000){
	          $(".tan").fadeIn(300);
	          $(".tan p").text('注册成功');
	          // setTimeout(function(){$(".tan").fadeOut(300);fromc = true;},1000);
	           setTimeout(function(){
	          		$(".tan").fadeOut(300);fromc = true;
	                              // window.location.href="https://xcx.kh.gzzh.ren/yitaibi_ml3k9o/public/index.php/start_game/center/center";
                   window.location.href=url;
               },1000);
	        }else{
	          alert(data.msg);

	        }
	        
	    });
	      
	});

	// 获取验证码倒计时
    var wait=60;
    function timeOut(){
    	$("#time").attr("disabled","true");
		if(wait==0){
			$('#time').text('获取验证码');
			$("#time").removeAttr("disabled");
			$('#time').css('background','#545A91')
			wait=60;
		}else{					
			setTimeout(function(){
				wait--;
				$('#time').text(wait + 's');
				$('#time').css('background','#ccc')
				timeOut();
			},1000)
		}
	}
</script>
</html>
